<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal($):</label>
              <input type="number" id="principal" value="1000">
            </div>
            <div class="wrapper">
                <label for="rate">Ratio</label>
                <input type="number" id="rate" value="5">
            </div>
        </div>
        <label for="time">Time:</label>
        <div class="time-wrapper">
            <input type="number" id="time" value="">
            <select name="duration" id="duration">
                <option value="year">Year</option>
                <option value="month">month</option>
            </select>
        </div>
        <button id="calculate-btn">Calculate</button>
        <div id="result"></div>
    </div>
</body> 
</html>
<script src="index.js"></script>
